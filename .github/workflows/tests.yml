name: "Tests"
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm-${{ hashFiles('package-lock.json', 'elm.json') }}
      - run: npm ci
      - run: npm test
